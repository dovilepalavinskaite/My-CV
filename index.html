<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Architecture Website">
	<title>Dovilė Palavinskaitė CV</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="cv-container"> <!-- Container begins -->
		<div class="cv-left-side"> <!-- Left side CV begins -->
			<div class="left-side-header"> <!-- Left side header begins -->
				<div class="left-side-header-content">
					<div class="profile-zoomed">
						<div class="profile-photo">
							<img src="assets/images/my-cv-photo.png">
						</div>	
						<div class="blinking-dot-container">
	   						<div class="blinking"></div>
	    					<div class="dot"></div>
						</div>
					</div>
					<h2>Dovilė Pakalnė</h2>
					<h5 class="subtitle">Pradedančioji
					programuotoja</h5>	
				</div>	
			</div> <!-- Left side header ends -->
			<div class="left-side-body"> <!-- Left side body starts --> 
				<div class="left-side-body-container"> <!-- Left side body container starts -->
					<div class="body-content"> <!-- Basic info starts -->
						<div class="text-wrap">
							<div class="text-line">
								<div class="progress">
									<h5>Tautybė:</h5>
								</div>
								<div class="basic-right">
									<h5>lietuvė</h5>
								</div>
							</div>
							<div class="text-line">
								<div class="progress">
									<h5>Gimimo metai:</h5>
								</div>
								<div class="basic-right">
									<h5>1990.04.23</h5>
								</div>
							</div>
							<div class="text-line">
								<div class="progress">
									<h5>Miestas:</h5>
								</div>
								<div class="basic-right">
									<h5>Vilnius</h5>
								</div>
							</div>
						</div>
					</div> <!-- Basic info ends -->
					<div class="body-content"> <!-- Languages starts -->
						<div class="languages-progress">
							<h5>100%</h5>
							<h5>80%</h5>
							<h5>25%</h5>
						</div>
						<div class="languages">
							<h5>Lietuvių</h5>
							<h5>Anglų</h5>
							<h5>Rusų</h5>
						</div>
					</div> <!-- Language ends -->
					<div class="body-content"> <!-- Programing starts -->
						<div class="text-wrap"> 
							<div class="text-line">
								<div class="programming-language">
									<h5>HTML</h5>
								</div>
								<div class="progress">
									<div class="progress-on"></div>
									<div class="progress-on"></div>
									<div class="progress-on"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
								</div>
							</div>
							<div class="text-line">
								<div class="programming-language">
									<h5>CSS</h5>
								</div>
								<div class="progress">
									<div class="progress-on"></div>
									<div class="progress-on"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
								</div>
							</div>
							<div class="text-line">
								<div class="programming-language">
									<h5>JavaScript</h5>
								</div>
								<div class="progress">
									<div class="progress-on"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
								</div>
							</div>
							<div class="text-line">
								<div class="programming-language">
									<h5>Ruby</h5>
								</div>
								<div class="progress">
									<div class="progress-on"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
									<div class="progress-on progress-off"></div>
								</div>
							</div>
						</div> 
					</div> <!-- Programing ends -->


				</div>  <!-- Left side body container ends -->
			</div> <!-- Left side body ends -->
		</div> <!-- Left side CV ends -->
	</div> <!-- Container ends -->
</body>
<footer>
	
</footer>
</html>
